<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 載入 Google icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>LEARNING</title>
  </head>
  <body>
    <div class="d-flex align-items-center my-0 my-lg-10">
      <img
        src="../assets/images/login.png"
        alt=""
        class="d-none d-lg-block m-10 me-0"
        style="width: calc(38.73vw)"
      />

      <div class="container mx-3 my-15 m-lg-0">
        <div class="row">
          <div class="col"></div>
          <div class="col-lg-10 col-xl-8 col-xxl-6">
            <h1 class="fs-3 fs-lg-1 mb-6 mb-lg-10">歡迎回來！</h1>

            <!-- 社群註冊登入鈕 -->
            <ul class="mb-6 mb-lg-10 list-unstyled">
              <li class="mb-4">
                <button
                  class="btn btn-login text-neutral-80 p-4 pe-8 border border-neutral-40 w-100 position-relative d-flex flex-column"
                >
                  <img
                    src="../assets/images/icons/ic_google.png"
                    alt="gooogle icon"
                    style="height: 24px; width: 24px"
                    class="position-absolute top-50 left-0 translate-middle-y"
                  />
                  <p class="align-self-center">使用 Google 帳號登入</p>
                </button>
              </li>
              <li class="mb-4">
                <button
                  class="btn btn-login text-neutral-80 p-4 pe-8 border border-neutral-40 w-100 position-relative d-flex flex-column"
                >
                  <img
                    src="../assets/images/icons/ic_facebook.png"
                    alt="facebook icon"
                    style="height: 24px; width: 24px"
                    class="position-absolute top-50 left-0 translate-middle-y"
                  />
                  <p class="align-self-center">使用 Facebook 帳號登入</p>
                </button>
              </li>
              <li>
                <button
                  class="btn btn-login text-neutral-80 p-4 pe-8 border border-neutral-40 w-100 position-relative d-flex flex-column"
                >
                  <img
                    src="../assets/images/icons/ic_apple.png"
                    alt="apple icon"
                    style="height: 24px; width: 24px"
                    class="position-absolute top-50 left-0 translate-middle-y"
                  />
                  <p class="align-self-center">使用 Apple 帳號登入</p>
                </button>
              </li>
            </ul>

            <h2 class="fs-7 mb-4">或使用 Learning 帳號登入</h2>
            <!-- 帳號密碼表單 -->
            <form action="" class="mb-6 mb-lg-10">
              <!-- 電子信箱 -->
              <div class="mb-4">
                <label
                  for="exampleFormControlInput1"
                  class="form-label text-neutral-80 mb-2"
                  >電子信箱<span class="text-alert ms-1">*</span></label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="請輸入電子信箱"
                />
              </div>

              <!-- 密碼 -->
              <div class="mb-4">
                <label
                  for="inputPassword3"
                  class="form-label text-neutral-80 mb-2"
                  >密碼<span class="text-alert ms-1">*</span></label
                >
                <div class="position-relative mb-2">
                  <input
                    type="password"
                    id="inputPassword3"
                    class="form-control"
                    aria-describedby="passwordHelpBlock"
                    placeholder="請輸入密碼"
                  />
                  <div
                    class="position-absolute top-50 end-0 translate-middle-y"
                  >
                    <img
                      src="../assets/images/icons/ic_eye_close.png"
                      alt=""
                      style="width: 24px; height: 24px"
                      class="check-eye-close d-none me-4"
                      id="checkEye3"
                    />
                  </div>
                </div>
                <div class="d-flex justify-content-between">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label
                      class="form-check-label text-neutral-80"
                      for="flexCheckDefault"
                    >
                      記住帳號
                    </label>
                  </div>
                  <a href="#" class="link-neutral-80">忘記密碼？</a>
                </div>
              </div>
            </form>

            <!-- 立即登入鈕 -->
            <div class="mb-6 mb-lg-10">
              <button class="btn btn-neutral-40 w-100 fw-bold py-4" disabled>
                立即登入
              </button>
            </div>
            <p class="text-neutral-80">
              沒有 Learning 帳號嗎？<a
                href="register.html"
                class="link-primary fw-bold ms-2"
                style="text-decoration: underline"
                >立即註冊</a
              >
            </p>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
